<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZapZap - Tip a Tweet</title>
  
  <!-- Font Awesome for Twitter Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ZapZap</h1>
    <p>Tip a Tweet in Satoshis</p>
    <!-- Twitter Login Button -->
    <a href="#" class="twitter-login-btn" style="display: inline-flex;">
      <i class="fab fa-twitter"></i> Login with Twitter
    </a>
    <!-- Logout Button (hidden by default) -->
    <a href="#" id="logout-btn" class="logout-btn" style="display: none;">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
  </header>

  <main>
    <!-- Home Section (Tip a Tweet) -->
    <section id="home-section">
      <h2>Tip a Tweet</h2>
      <form id="tip-form">
        <label for="recipient-username">Recipient Username (optional):</label>
        <input 
          type="text" 
          id="recipient-username" 
          name="recipient_username" 
          placeholder="@jack or jack" 
        />

        <label for="tweet-url">Tweet URL (optional):</label>
        <input 
          type="url" 
          id="tweet-url" 
          name="tweet_url" 
          placeholder="https://x.com/username/status/1234567890"
        >
        
        <label>Amount (sats):</label>
        <div class="amount-options">
          <button type="button" class="amount-btn" data-amount="1000">1,000</button>
          <button type="button" class="amount-btn" data-amount="2000">2,000</button>
          <button type="button" class="amount-btn" data-amount="4000">4,000</button>
          <input type="number" id="custom-amount" name="amount" placeholder="Enter amount" min="1">
        </div>
        
        <label for="comment">Comment:</label>
        <input 
          type="text" 
          id="comment" 
          name="comment" 
          placeholder="Optional comment"
        >
        
        <button type="submit">Generate Tip</button>
      </form>
      <div id="tip-result">
        <!-- Tip invoice result goes here -->
      </div>
    </section>

    <!-- User Profile Section -->
    <section id="user-profile-section" style="display: none;">
      <h2>Your Profile</h2>
      <form id="update-profile-form">
        <label for="bolt12-address">Your BOLT12 Address:</label>
        <input 
          type="text" 
          id="bolt12-address" 
          name="bolt12_address" 
          placeholder="Enter your BOLT12 address" 
          required
        >
        <button type="submit">Update Profile</button>
      </form>
      <h3>Tips Received</h3>
      <div id="received-tips"></div>

      <h3>Tips Sent</h3>
      <div id="sent-tips"></div>
    </section>
  </main>

  <!-- Modal (QR + Invoice) -->
  <div id="tip-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h3 id="modal-title">Tip Generated!</h3>
      <p id="modal-message"></p>
      <img id="modal-qr-code" src="" alt="QR Code">
      <p>Invoice: <span id="modal-address"></span></p>
      <p>Scan the QR code or copy the address to complete the tip.</p>
    </div>
  </div>

  <!-- Loading Indicator -->
  <div id="loading" style="display: none;">
    <p>Processing...</p>
  </div>

  <!-- Error Message -->
  <div id="error-message" style="display: none;">
    <p>An error occurred.</p>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
